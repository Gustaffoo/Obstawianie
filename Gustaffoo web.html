
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deszcz</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
            position: relative;
        }
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>

    <script>
        const rainContainer = document.querySelector('.rain');
        const numberOfDrops = 100;

        for (let i = 0; i < numberOfDrops; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
            drop.style.animationDelay = `${Math.random() * 5}s`;
            rainContainer.appendChild(drop);
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursor samolot</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
            cursor: none; /* Ukryj standardowy kursor */
            position: relative;
        }
        .airplane {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('plane.jpg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <div class="airplane"></div>

    <script>
        const airplane = document.querySelector('.airplane');
        document.addEventListener('mousemove', (e) => {
            airplane.style.left = `${e.clientX}px`;
            airplane.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>

            25%, 75% { opacity: 0; }

        @keyframes colorChange {
            0% { color: rgb(255, 0, 174); }
            25% { color: red; }
